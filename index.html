<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
    <script src="index.js" defer></script>
    <title>Student Registration form</title>
</head>
<body>
    <header class="container">
        <h1>Student Registration form</h1>
        <p>A system for students to register their details. Also, Students can edit and delete their info at any time.</p>
    </header>
    <div id="student-form">
        <form id="details">
            <label for="name">Student Name:</label>
            <input type="text" id="name" name="name" class="name" required>
            <br>
            <br>
            <label for="student-id">Student ID:</label>
            <input type="number" id="student-id" name="student-id" class="id" required>
            <br>
            <br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" class="email" required>
            <br>
            <br>
            <label for="contact">Contact No:</label>
            <input type="tel" pattern="[0-9]{5}[0-9]{5}" id="contact" class="contact" required>
            <br>
            <br>
            <button class="btn">Register</button>
        </form>
    
    </div>
        <div id="table">
       <center> <table id="studentTable">
            <thead>
            <tr>
                <th>Name</th>
                <th>Id</th>
                <th>Email</th>
                <th>Contact</th>
            </tr>
        </thead>
        <tbody>

        </tbody>
        </table>
    </center>
    </div>
    
</body>
</html>
